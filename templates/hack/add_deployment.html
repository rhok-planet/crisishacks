{% extends "hack/base.html" %}

{% load i18n %}
{% load uni_form_tags %}

{% block head_title %}Add new Deployment{% endblock %}

{% block body %}

  <h1>Add new deployment</h1>

 <form class="uniForm" method="post">
 {% csrf_token %}
 <div id="deploymentform">
   <fieldset>
   <div id="hack-deploymentform">
     {{ form }}<br>
     <input type="submit" name="add" value="Add new deployment">
     <a href="{% url hack hack.slug %}">cancel</a>
   </div>
   <div id="hack-deploymentmap"></div>
   </fieldset>
 </div>

 </form>

{% endblock %}

</script>
